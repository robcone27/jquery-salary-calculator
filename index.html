<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    
<div class="inputFields">
    <input placeholder="First Name" id="firstName">
    <input placeholder="Last Name" id="lastName">
    <input placeholder="ID Number" id="idNumber">
    <input placeholder="Job Title" id="jobTitle">
    <input placeholder="Annual Salary" id="annualSalary">
</div>
   
<div class="enterField">
    <button class="enterField" id="enterField">Enter</button>
    </div>
</body>
</html>
